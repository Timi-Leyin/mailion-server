<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        Mailion
    </header>
    <main>

        <section id="dashboard">
            <h2>
                Dashboard
            </h2>
            <div class="user_info">
                <h3 class="username">Prince </h3>
                <h3 class="warp-limit">1/1 </h3>
                <h3 class="message-limit">50/month </h3>

            </div>
            <ul>
                <li>

                    <h4>
                        Create new warp
                    </h4>
                    <a href="/warp" class="button">Create warp</a>


                </li>
                <li>
                    <div><sub>2189</sub>
                        <input type="checkbox" name="warp-active" id="">
                    </div>
                    <h4>
                        Name
                    </h4>
                    <div><progress value="10" max="20"></progress></div>
                    <p>20/20 Messages</p>
                    <p>Link: aaaaaaa</p>
                    <p></p>

                </li>


            </ul>
        </section>



    </main>
    <footer>
        From Prince Codes 247
    </footer>
</body>

</html>
