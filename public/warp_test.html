<head>

<body>
  
    <header>
        Mailion

    <main>
        <section id="login">
            <h2>
                Login
            </h2>
            <form action="/warp-751909" method="post">
                <label for="">
                    <input name="name" type="text">
                    <p>Username</p>
                </label>
                <label for="">
                    <input type="Email" name="email" id="">
                    <p>Email</p>
                </label>
                <input type="submit" value="Sign Up">

        </section>




    </main>
    <footer>
        From Prince Codes 247

    <script>
        let form = document.querySelector("form");
        form.addEventListener("submit",()=>{
            event.preventDefault()
            let formData = new FormData(form)
            fetch("http://127.0.0.1:5500/send/warp330569", {
                headers:{
                    "Content-Type": "application/json"
                },
                method: "POST",
                body: formData
            }).then(res=>{
                console.log("sent");
            })
        })
    </script>
